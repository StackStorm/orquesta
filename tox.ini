[tox]
envlist = py38,py39,py310,py311,pep8,docs
minversion = 1.6
skipsdist = True

[gh-actions]
python =
    3.8: py38,pep8,docs
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
usedevelop = True
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-test.txt
commands =
    pytest --cov=orquesta --cov-report=term orquesta/tests

[testenv:pep8]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-test.txt
commands =
    pylint -E --rcfile={toxinidir}/.pylintrc orquesta
    flake8 --config {toxinidir}/.flake8 orquesta
    black orquesta bin setup.py -l 100 --check

[testenv:docs]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-docs.txt
    -e{toxinidir}
commands =
    python {toxinidir}/bin/orquesta-generate-schemas
    sphinx-build -W -b html docs/source docs/build/html
